    <button onclick="mundial()">VER MUNDIAIS DA FIFA</button>

<script>
    function mundial() {
        var mundiais = Number(sem_mundial.value)
        var qtd_mundial = 0
        if (mundiais <= 0)
            div_resultado.innerHTML = `<img src= "https://www.lance.com.br/galerias/wp-content/uploads/2022/02/memes-palmeiras-mundial-chelsea-12-1-360x474.jpg">`
        else {
            while (mundiais > qtd_mundial) {
                div_resultado.innerHTML += `<img src = "https://lendasdofutebol.com/wp-content/uploads/2022/04/sao-paulo-mundial.jpg">`
                qtd_mundial += 1
            }
        }
    }
</script>
