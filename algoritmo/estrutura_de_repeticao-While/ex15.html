<script>
    function verificar() {
        var elefante = Number(input_qtd_elefantes.value)
        var incomodam = 'incomodam, '
        var contador = 1
        while (contador <= elefante) {
            incomodam += ' incomodam'
            contador += 1
            div_resultado.innerHTML += `1 - elefante incomoda muita gente <br> ${contador} - elefante ${incomodam} muito mais  <br>`
        }
    }
</script>
