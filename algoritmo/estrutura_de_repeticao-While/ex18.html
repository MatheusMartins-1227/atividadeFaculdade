    quantos ônibus precisa pegar: <input id="input_onibus"><br>
    quantos trens precisa pegar: <input id="input_trens"><br>
    quantos metrôs precisa pegar: <input id="input_metros"><br>
    <button onclick="partiu_trajeto()">
        #Partiu Trajeto
    </button>
    <div id="div_resultado"></div>

<script>
    function partiu_trajeto() {
        var onibus = Number(input_onibus.value)
        var trem = Number(input_trens.value)
        var metro = Number(input_metros.value)

        var contador = 1
        
        while (contador <= onibus) {
            div_resultado.innerHTML += `<span style="color: red"> Pegando o ${contador} onibus</span> <br>`
            contador += 1 //ou CONTADOR ++
        }
        contador = 1
        while (contador <= trem) {
            div_resultado.innerHTML += `<span style="color: green"> Pegando o ${contador} trem</span> <br>`
            contador += 1
        }
        contador = 1
        while (contador <= metro) {
            div_resultado.innerHTML += `<span style="color: blue"> Pegando o ${contador} metro</span> <br>`
            contador += 1
        }
        contador = 1
    }
