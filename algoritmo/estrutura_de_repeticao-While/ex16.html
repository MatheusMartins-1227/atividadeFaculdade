<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16</title>
</head>

<body>

    quantas pessoas vão entrar no carro? <input id="input_qtd_pessoas"><br>
    <button onclick="carona()">
        #Partiu Carona
    </button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function carona() {
        var pessoas = Number(input_qtd_pessoas.value)
        var contador = 1
        while (contador <= pessoas) {
            if (contador == 1) {
                div_resultado.innerHTML += `Entrou o ${contador}º passageiro, que é o motorista <br>`
            }
            else if (contador >= 6) {
                div_resultado.innerHTML += `o ${contador}º passageiro vai ter que esperar <br>`
            }
            else {
                div_resultado.innerHTML += `Entrou o ${contador}º passageiro <br>`
            }
            contador += 1
        }
    }
</script>
