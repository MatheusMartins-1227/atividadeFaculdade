<body>
    Inserir um numero: <input id="input_numero"><br>
    Inserir uma frase: <input id="input_frase"><br>
    <button onclick="papagaio()">
        Papagaio
    </button>

</body>

</html>

<script>
    function papagaio() {
        var frase = input_frase.value;

        if (frase.length < 3) {
            alert(`Erro!`)
        } else {
            var numero = Number(input_numero.value);  /*variaveis dentro da condição q vai executar ele mesmo*/
            var contador = 0;

            while (++contador <= numero) {
                alert(frase)
             
            }

        }
    }
</script>
