<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu peso: <input type="number" id = "input_peso">
    Insira sua altura: <input type="number" id = "input_altura">
    <button onclick="calcularIMC()">Calcula IMC</button>
    <div id="div_mostrarResultado"></div>
</body>
</html>
<script>
    function calcularIMC(){
        div_mostrarResultado.innerHTML = Number(input_peso.value) / (Number(input_altura.value) ** 2)
    }
</script>
