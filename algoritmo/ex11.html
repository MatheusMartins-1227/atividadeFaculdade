<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número: <input type="number" id="input_numero"> <br>
    <button onclick="calcularRaiz()">Exibir sua raiz quadrada</button>
    <div id="div_mostrarRaiz"></div>
    <button onclick="calcularCubo()">Exibir sua raiz cúbica</button>
    <div id="div_mostrarCubo"></div>
</body>
</html>
<script>
    function calcularRaiz(){
        div_mostrarRaiz.innerHTML = Number(input_numero.value) ** (1/2)

    }

    function calcularCubo(){
        div_mostrarCubo.innerHTML = Number(input_numero.value) ** (1/3)
    }
</script>
