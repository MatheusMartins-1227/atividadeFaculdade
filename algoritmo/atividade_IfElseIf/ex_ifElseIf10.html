<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>
    <button onclick="nota1()">Nota 1</button>
    <button onclick="nota2()">Nota 2</button>
    <button onclick="nota3()">Nota 3</button>
    <button onclick="nota4()">Nota 4</button>
    <button onclick="nota5()">Nota 5</button><br>
    <h3><div id="div_resultado">Sua avaliação:</div></h3>


</body>
</html>

<script>
    var nota = 0
    var avaliacao = 0 
    
    function nota1() {
    nota += 1
    avaliacao += 1
        
    media()
    }

    function nota2() {
        nota += 2
        avaliacao += 1

        media()
    }

    function nota3() {
        nota += 3
        avaliacao += 1

        media()
    }

    function nota4() {
        nota += 4
        avaliacao += 1

        media()
    }

    function nota5() {
        nota += 5
        avaliacao += 1

        media()
    }

    function media() {
        var media = (nota/avaliacao);
        div_resultado.innerHTML = media.toFixed(1);

        if(media < 2) {
         div_resultado.innerHTML = `
         Sua avaliação: ${media.toFixed(1)}<br>
         <img src="https://www.eusemfronteiras.com.br/wp-content/uploads/2019/05/47720971_s-810x540.jpg">`

        }else if(media <= 3) {
            div_resultado.innerHTML = `
            Sua avaliação: ${media.toFixed(1)}<br>
            <img src="http://pm1.narvii.com/7122/82f0a0cf784d86ceded9ffb3d569f6da85a8b5d9_00.jpg">`

        }else if(media <= 4.5) {
            div_resultado.innerHTML = `
            Sua avaliação: ${media.toFixed(1)}<br>
            <img src="https://i1.wp.com/eoh.com.br/wp-content/uploads/feliz.jpg?fit=1600%2C1071&ssl=1">`

        }else {
            div_resultado.innerHTML = `
            Sua avaliação: ${media.toFixed(1)}<br>
            <img src="http://s2.glbimg.com/SsUcEcPWrCaEPD7UrWig6V31dW8=/e.glbimg.com/og/ed/f/original/2014/10/23/walk-to-work-guy-in-suit-jumping-outside-office.jpg">`
        }
    }
</script>
