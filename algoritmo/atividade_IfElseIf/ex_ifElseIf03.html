<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    Qual a sua altura? <input id="input_altura"><br>
    <button onclick="calcular_esporte()">
    Quais esporte
    </button>
    <span id="span_resultado"></span>
</body>
</html>

<script>
    function calcular_esporte() {
        var altura = Number(input_altura.value);

        if (altura <= 1.65) {
            span_resultado.innerHTML = ` 
            Você pode ser piloto de corrida `
            
        }else if (altura <= 1.80) {
            span_resultado.innerHTML = `
            Você pode ser jogador de futebol`
        }else{
            span_resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }
    }
</script>
