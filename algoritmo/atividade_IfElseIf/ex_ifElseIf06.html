<body>
    Peso da criança: <input id="input_peso_crianca"><br>
    <button onclick="calcular_peso()">
    A criança esta...
    </button>
    <div id="div_resultado"></div>

<script>
    function calcular_peso() {
        var peso_criaca = Number(input_peso_crianca.value)

        if(peso_criaca <= 13.5) {
            div_resultado.innerHTML = `Abaixo do peso`

        }else if(peso_criaca >= 18.2 ) {
            div_resultado.innerHTML = `Peso na media`

        }else if(peso_criaca == 18.3) {
            div_resultado.innerHTML = `Peso perfeito`

        }else if(peso_criaca <= 21.2) {
            div_resultado.innerHTML = `peso na media`

        }else {
            div_resultado.innerHTML = `Acima do peso`
        }

    
        
    }
</script>
