<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Renda individual do usuário: <input id="input_renda_individual"><br>
    Renda familiar do usuário: <input id="input_renda_familiar"><br>
    <button onclick="avaliar_beneficio()">
        Terei o benefício ?
    </button>
    <div id="div_resultado"></div>

</body>
</html>

<script>
    function avaliar_beneficio() {
        var renda_individual = Number(input_renda_individual.value);
        var renda_familiar = Number(input_renda_familiar.value);

        if(renda_individual <= 2000 || renda_familiar <= 3000) {
            div_resultado.innerHTML = `
            Você terá direito ao auxílio `

        }else {
            div_resultado.innerHTML = `
            Sem direito ao auxílio `
        }
        
    }
</script>
