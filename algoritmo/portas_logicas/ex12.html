<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do aluno: <input id="input_nota"><br>
    Frequência do aluno: <input id="input_frequencia"><br>
    <button onclick="analisar_aluno()">
        Analisar aluno
    </button>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>
    function analisar_aluno() {
        if(input_nota.value != "" &&
           input_frequencia.value !=""){ /*não mostrar os resultados da div,
                                         quanto não for inserido um valor nas input*/

        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);

        if(nota < 0 || nota > 10) {
            alert(`Onde já se viu nota <0 ou >10?!`)
                div_resultado.innerHTML = ""

        }else if(frequencia < 0 || frequencia > 100) {
            alert(`Onde já se viu frequência <0 ou >100?!`)
                div_resultado.innerHTML = ""

        }else if(nota < 6) {
            div_resultado.innerHTML = `
            Aluno ficou abaixo da média`

        }else if(nota <= 8) {
            div_resultado.innerHTML = `
            Aluno ficou da média`

        }else {
            div_resultado.innerHTML = `
            Aluno acima da média`

        }if(frequencia >= 75) {
            div_resultado.innerHTML += `<br>
            Aluno aprovado por frequência`

        }else {
            div_resultado.innerHTML += `<br>
            Aluno reprovado por frequência`
        }
    }
    }
</script>
