<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Nome da empresa:</b> <input id="input_empresa"><br>
    <b>Valor da bolsa da empresa:</b> <input id="input_valor_bolsa"><br>
    <b>Valor VR da empresa:</b> <input id="input_valor_vr"><br>
    <b>Tempo de deslocamento da empresa para a SPTECH:</b> <input id="input_deslocamento"><br>
    <button onclick="avaliar_empresa()">
        É preferida?
    </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function avaliar_empresa() {
        var valor_bolsa_empresa = Number(input_valor_bolsa.value);
        var valor_vr = Number(input_valor_vr.value);
        var deslocamento = Number(input_deslocamento.value);

        if(valor_bolsa_empresa >= 1800 || valor_vr >= 20 || deslocamento <= 30) {
            div_resultado.innerHTML = `
            A empresa ${input_empresa.value} é uma de suas preferências`

        }else [
            div_resultado.innerHTML = `
            A empresa ${input_empresa.value} está fora da sua lista`
        ]
        
    }
</script>
