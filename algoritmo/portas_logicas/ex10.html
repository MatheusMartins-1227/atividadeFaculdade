<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura: <input id="input_temperatura"><br>
    umidade do ar: <input id="input_umidade"><br>
    <button onclick="avaliar_clima()">
        Avaliar clima
    </button>
    <div id="div_resultado"></div>

</body>
</html>

<script>
    function avaliar_clima() {
        var temperatura = Number(input_temperatura.value);
        var umidade = Number(input_umidade.value);

        if(umidade < 0 && umidade > 100) {
            alert("Valor de umidade inválido")
        }else if(temperatura >= 22 || temperatura <= 23 && umidade < 60) {
            div_resultado.innerHTML = `
            "Clima agradável`
        }else {
            div_resultado.innerHTML = `
            Clima desconfortável`
        }
      
    }
</script>
