<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o valor do carro: <input type="number" id="input_valorDoCarro"> <br>
    Insira a taxa de juros ao mês: <input type="number" id="input_taxaDeJuros"> <br>
    Insira a quantidade de parcelas: <input type="number" id="input_qtdParcelas"> <br>
    <button onclick="calcularPreju()">Calcular prejú</button>
    <div id="div_mostrarResultado"></div>
</body>
</html>
<script>
    function calcularPreju(){
        var a1 = Number(input_valorDoCarro.value) / input_qtdParcelas.value
        var razao = Number(input_taxaDeJuros.value) / 100 + 1
        var totalFinanciamento =  ((a1 * (razao ** input_qtdParcelas.value - 1)) /  (razao - 1)).toFixed(2)
        var quantosCarrosPagara = totalFinanciamento / input_valorDoCarro.value

        div_mostrarResultado.innerHTML = `Seu carro vai sair por um total de R$${totalFinanciamento}. Após 1 mês, ele já vai valer só R$${(Number(input_valorDoCarro.value) * 0.8).toFixed(2)}. Porque comprou financiado, vai pagar o correspondente a ${quantosCarrosPagara} carros;`
    }
</script>
