<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Você já clicou <b id="bContador">0</b> vezes</p>
  <button onclick="contagemCliques()">Clica Aqui</button>
  <div id="divResultado"></div>
</body>
</html>

<script>
   var contador = Number(bContador.innerHTML)

   function contagemCliques(){
    contador += 1;
    bContador.innerHTML = contador;

    if(contador < 5){
      divResultado.innerHTML = "Dedo fraquinho, hein ;("
    } else if (contador < 10){
      divResultado.innerHTML = "Na média - não me impressiona ..."
    } else if (contador < 15){
      divResultado.innerHTML = "Está treinando em casa !"
    } else {
      divResultado.innerHTML = "Mestre dos cliques !!!"
    }
  } 
</script>
