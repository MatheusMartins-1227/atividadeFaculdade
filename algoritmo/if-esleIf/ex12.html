<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inserir valor de um ano: <input id="input_valor_ano"><br>
    <button onclick="ver_fato()">
        Ver fato
    </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function ver_fato() {
        var valor_ano = Number(input_valor_ano.value);

        if(valor_ano <= 1964) {
            div_resultado.innerHTML = `
            No ano ${valor_ano} o email nem havia sido criado ainda ... `

        }else if(valor_ano == 1965) {
            div_resultado.innerHTML = `
            No ano ${valor_ano} o email estava sendo criado ... `

        }else if(valor_ano <= 1969) {
            div_resultado.innerHTML = `
            No ano ${valor_ano} o email já havia sido criado ... `

        }else {
            div_resultado.innerHTML = `
            No ano ${valor_ano} o email já havia sido aprimorado - Poderia ser enviado para outro computador ... "`
        }

    }
    

</script>
