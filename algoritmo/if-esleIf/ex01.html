<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Insira a altura: <input type="text" id="inputAltura">
  <button onclick="calcularEsportes()">
    Quais esportes?
  </button>
  <div id="divResultado"></div>
</body>
</html>
<script>
  function calcularEsportes(){
    var altura = Number(inputAltura.value)

    if(altura <= 1.65){
      divResultado.innerHTML = "Você pode ser piloto de corrida"
      divResultado.style.color = "blue"
    } else if (altura <= 1.80){
      divResultado.innerHTML = "Você pode ser jogador de futebol"
      divResultado.style.color = "green"
      
      
    } else{
      divResultado.innerHTML = "Você pode ser jogador de vôlei ou basquete"
      divResultado.style.color = "orange"
    }
    }
</script>
