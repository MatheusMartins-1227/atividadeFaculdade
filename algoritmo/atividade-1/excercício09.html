<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    solicitar o peso do usuário: <input id="input_peso"><br>
    solicitar a altura do usuário: <input id="input_altura">
    <button onclick="calculo_imc()">calcular_imc</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function calculo_imc() {
        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)  
        var imc = peso / (altura ** 2)

        resultado.innerHTML = ` Seu imc é ${imc} `


    }
</script>
