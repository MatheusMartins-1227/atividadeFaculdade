<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    qual o raio da circunferencia: <input id="input_raio"><br>
    <button onclick="calcular_area()">
        calcular area
    </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcular_area() {
        var raio = Number(input_raio.value);
        var circuferencia = (2 * 3.14) * raio;
        
        div_resultado.innerHTML = circuferencia 
    }
</script>
