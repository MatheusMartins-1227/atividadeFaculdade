  <p>Valor guardado no cofrinho R$<span id="span_valor">0.00</span> </p><br>
  <p>Quantidade de dep√≥sitos feitos: <b id="b_deposito">0</b></p>
  <p>Quantidade de retiradas feitas: <b id="b_retiradas">0</b></p>

  <button onclick="depositar()">Depositar</button>
  <button onclick="tirarGrana()">Tirar a grana</button>

<script>
    var valor = 0.00
    var deposito = 0
    var retirada = 0

  function depositar(){
      valor += Number(input_number.value)
      deposito += 1
    span_valor.innerHTML = valor
    b_deposito.innerHTML = deposito
  }
  function tirarGrana(){
      valor = 0
      retirada += 1
    span_valor.innerHTML = valor 
    b_retiradas.innerHTML = retirada
  }
</script>
