<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>
<body>
    Digite um número (tem que ser entre 20 e 100): <input id="input_numero"><br>
    <button onclick="multiplos_5()">
        Adoro múltiplos de 5
    </button>
    <div id="div_multiplos"></div>

</body>
</html>

<script>
    function multiplos_5() {
        var numero = Number(input_numero.value);
        var contador = 5

        if (numero < 20 ||
            numero > 100) {
                alert(`Erro! Não sabe ler?`)

            }else {
                div_multiplos.innerHTML = ""
                while (contador <= numero) {
                    div_multiplos.innerHTML += `
                    ${contador}<br>`
                    contador += 5 /* contador dentro do WHILE*/
    }
                }

            }

           
</script>
