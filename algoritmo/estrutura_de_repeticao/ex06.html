<body>
    
    Nome da pessoa que mais ama na vida: <input id="input_pessoa_amor"><br>
    O quanto a ama (um n√∫mero inteiro): <input id="input_qtd"><br>
    <button onclick="expressar_amor()">
        Expressar amor
    </button>
    <div id="div_amor"></div>

<script>
    function expressar_amor() {
        var contador = 1
        var qtd_amor = Number(input_qtd.value);
        var pessoa = input_pessoa_amor.value;

        while (contador <= qtd_amor) {
            div_amor.innerHTML += `
            ${contador}- ${pessoa},  eu te amo! Sempre lembre disso!<br>`

            contador += 1
        }
        

    }
</script>
