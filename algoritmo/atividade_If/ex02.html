<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    Saldo da conta: <input id="input_saldo"><br>
    Valor do débito: <input id="input_debito"><br>
    <button onclick="analisar_conta()">
        Analisar conta
    </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function analisar_conta() {
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var total_saldo = saldo - debito;

        div_resultado.innerHTML = ` o saldo atual da conta corrente é ${total_saldo.toFixed(2)} `

        if (total_saldo < 0) {
            div_resultado.style.color = "red"
            div_resultado.style.fontweight = "bold" 


        } else {
            div_resultado.style.color = "blue"
            div_resultado.style.fontweight = "italic"
            
        }

        
    }
</script>
