<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    Valor da pizza: <input id="input_valor_pizza"><br>
    Quantidades de amigos: <input id="input_qtd_amigos"><br>
    Valor m√°ximo que cada um vai contribuir: <input id="input_valor_contribuido"><br>
    <button onclick="rola_pizza()">
    Rola a pizza?
    </button>
    <div id="div_resultado"></div>

</body>
</html>

<script>
    function rola_pizza() {
        var valor_pizza = Number(input_valor_pizza.value);
        var qtd_amigos = Number(input_qtd_amigos.value);
        var valor_contribuido = Number(input_valor_contribuido.value);

        var valor_total = valor_pizza / qtd_amigos;

        if (valor_total <= valor_contribuido) {
            div_resultado.innerHTML = ` Uhu! Vamos pedir a pizza! `
            
        } else {
            div_resultado.innerHTML = `  Deu ruim! Pizza muito cara! `
        }
    }
</script>
