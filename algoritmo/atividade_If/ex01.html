<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    qual o nome do usuário? <input id="input_nome"><br>
    qual a idade do usuário? <input id="input_idade"><br>
    <button onclick="avaliar_aluno()">Avaliar aluno</button>
    <div id="div_resultado"></div>

</body>
</html>
<script>
    function avaliar_aluno() {
        var nome = input_nome.value;
        var idade = Number(input_idade.value);

        if (idade >= 18) {
            div_resultado.innerHTML = ` ${nome} vamos tirar a CNH ? ` 
            
        } else { (idade < 18)
            var idade_porcentagem =  (idade / 18) * 100
            div_resultado.innerHTML = `${nome}, você possui ${idade_porcentagem}% da idade necessária para tirar a CNH, vá jogar Playstation! `
            
        }



    }
</script>
