<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o valor da primeira nota: <input type="text" id="input_nota1"> <br>
    Insira o valor da segunda nota: <input type="text" id="input_nota2"> <br>
    Insira o valor da terceira nota: <input type="text" id="input_nota3"> <br>
    <button onclick="calcularMedia()">
        Analisar desempenho
    </button>
    <div id="div_mostrar_resultado"></div>
</body>
</html>
<script>
    function calcularMedia(){
        var media = (Number(input_nota1.value) + Number(input_nota2.value) + Number(input_nota3.value)) / 3 

        div_mostrar_resultado.innerHTML = `Sua média foi de ${media}`

        if (media > 9.4){
            div_mostrar_resultado.innerHTML += `<br><b>Parabéns, você é fora de série!<b>`
        }
    }
</script>
