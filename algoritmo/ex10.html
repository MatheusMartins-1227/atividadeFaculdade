<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o Raio da Circunferência: <input type="number" id="input_raio">
    <button onclick="calcularArea()">Calcular Área</button>
    <div id="div_mostrarResultado"></div>
</body>
<script>
    function calcularArea(){
        div_mostrarResultado.innerHTML = 3.14 * (Number(input_raio.value) ** 2)
    }
</script>
</html>
