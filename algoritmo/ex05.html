<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coloque o número que você deseja a tabuada</h1>
    <input type="number" id = "input_num">
    <button onclick = "calcularTabuada()" id="btn_ver_tabuada">Ver Tabuada</button>
    <div id="resultado_tabuada"></div>
</body>
</html>
<script>

    function calcularTabuada(){ 
        var numero = Number(input_num.value)

        resultado_tabuada.innerHTML = `
        ${numero} x 1 = ${numero} <br>
        ${numero} x 2 = ${numero * 2} <br>
        ${numero} x 3 = ${numero * 3} <br>
        ${numero} x 4 = ${numero * 4} <br>
        ${numero} x 5 = ${numero * 5} <br>
        ${numero} x 6 = ${numero * 6} <br>
        ${numero} x 7 = ${numero * 7} <br>
        ${numero} x 8 = ${numero * 8} <br>
        ${numero} x 9 = ${numero * 9}
        `   
    }

</script>
