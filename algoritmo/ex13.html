<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número: <input type="number" id="input_n1">
    Insira outro número: <input type="text" id="input_n2">
    <button onclick="calcularRaiz()">Calcular Raiz</button>
    <div id="div_mostrarResultado()"></div>
</body>
</html>
<script>
    function calcularRaiz(){
        var conta = input_n1.value ** (1 / Number(input_n2.value));

        div_mostrarResultado = `A ${input_n2.value}ª raiz de ${input_n1.value} dá ${conta}
        `
    }
</script>
