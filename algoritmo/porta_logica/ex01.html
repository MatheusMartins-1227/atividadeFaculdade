<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade: <input id="input_idade"><br>
    peso: <input id="input_peso"><br>
    <button onclick="verificar_crianca()">
        Pode brincar?
    </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function verificar_crianca() {
        var idade = Number(input_idade.value);
        var peso = Number(input_peso.value);

        if(idade > 15 && peso <= 100) {
        alert(`
        Você poderá brincar`)

        }else {
            div_resultado.innerHTML = `
            Você não poderá brincar`
        }
    }
</script>
